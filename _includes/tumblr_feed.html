{% assign posts = site.data.tumblr_posts.response.posts | slice: 0, 3 %}
<div id="tumblr-feed">
  {% for post in posts %}
    <div class="tumblr-post">
      {% if post.type == "photo" and post.photos.size > 0 %}
        <img src="{{ post.photos[0].original_size.url }}" alt="{{ post.summary }}" style="max-width: 100%;">
      {% endif %}
      <p>{{ post.summary }}</p>
      <a href="{{ post.post_url }}" target="_blank">Read more</a>
    </div>
  {% endfor %}
</div>
