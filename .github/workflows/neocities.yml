name: Deploy to neocities

# Only run on changes to main. Use main or master depending on whatever your default branch is called.
on:
  push:
    branches:
      - master

concurrency: # Prevent concurrent deploys doing strange things
  group: deploy-to-neocities
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Fetch Tumblr Posts
      env:
        TUMBLR_API_KEY: ${{ secrets.TUMBLR_API_KEY }}
      run: |
        curl -s "https://api.tumblr.com/v2/blog/nova-ayashi.tumblr.com/posts?api_key=$TUMBLR_API_KEY" -o _data/tumblr_posts.json

    - name: Build static site
      run: bundle exec jekyll build

    - name: Deploy to neocities
      uses: bcomnes/deploy-to-neocities@v2.0.2
      with:
        api_token: ${{ secrets.NEOCITIES_API_KEY }} # Uses API key from Neocities
        cleanup: false
        dist_dir: _site