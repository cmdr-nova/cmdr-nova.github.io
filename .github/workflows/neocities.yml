name: Deploy to Neocities and Post to Mastodon

on:
  push:
    branches:
      - master

concurrency: # Prevent concurrent deploys doing strange things
  group: deploy-to-neocities
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install Bundler
      run: gem install bundler -v 2.4.22

    - name: Install dependencies
      run: bundle install

    - name: Build static site
      run: bundle exec jekyll build

    - name: List _site directory
      run: ls -la _site

    - name: Deploy to Neocities
      uses: bcomnes/deploy-to-neocities@v2.0.2
      with:
        api_token: ${{ secrets.NEOCITIES_API_KEY }} # Uses API key from Neocities
        cleanup: false
        dist_dir: _site

    - name: Check for new posts
      id: check_new_posts
      run: |
        new_post=false
        current_date=$(date +%Y-%m-%d)
        for file in $(git log --diff-filter=A --name-only HEAD); do
          if [[ $file == _posts/* ]]; then
            post_date=$(basename $file | cut -d'-' -f1-3)
            if [[ $post_date == $current_date ]]; then
              new_post=true
              break
            fi
          fi
        done
        echo "new_post=$new_post" >> $GITHUB_ENV
        echo "new_post=$new_post" >> $GITHUB_OUTPUT

    - name: Start SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Post to Mastodon
      if: env.new_post == 'true'
      env:
        MASTODON_API_KEY: ${{ secrets.MASTODON_API_KEY }}
      run: |
        ssh -o StrictHostKeyChecking=no root@67.205.188.225 'MASTODON_API_KEY=${{ secrets.MASTODON_API_KEY }} python3 masto-poast/poast.py "New post published: ${{ github.event.head_commit.message }}"'